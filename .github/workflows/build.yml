name: "Build"

on:
  schedule:
    # Daily at 08:00.
    - cron: '0 9 * * *'
  push:
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    paths-ignore:
      - '.github/workflows/**'
  # You can manually run this workflow.
  workflow_dispatch:

jobs:

# ---------------------------------------------------------------------------------------

  build:

# ---------------------------------------------------------------------------------------

    name: "Build"
    # ubuntu-latest
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v5

    - name: Checkout gh-pages branch into data folder
      uses: actions/checkout@v5
      with:
        ref: gh-pages
        path: data
        fetch-depth: 1

    - name: âš™ Convert
      run: |
        chmod +x ./convert.sh
        . ./convert.sh && run

    - name: âœ” Commit
      run: |
        cd data
        git add -A
        git config --local user.email "github-actions[bot]@users.noreply.jakoch.wikifolio_universe.org"
        git config --local user.name "github-actions[bot]"
        git commit -m "Publish docs from ${GITHUB_REPOSITORY}@${GITHUB_SHA:0:9}"

    - name: ðŸš€ Push to gh-pages branch
      run: |
        cd data
        git push --force
